<div class="header">
    <mat-toolbar color="primary"[class.mat-elevation-z2]="true">
        <button mat-icon-button class="example-icon" aria-label="Menu" (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
            <mat-icon>menu</mat-icon>
        </button>
        <span>Pryices</span>
        <span class="header-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
            <!-- The following menu items will be hidden on both SM and XS screen sizes -->
            <a href="#" mat-button>Home</a>
            <a href="#" mat-button>Register</a>
            <a href="#" mat-button>Dashboard</a>
            <a href="#" mat-button>Sign In</a>
            <a href="#" mat-button>Sign Out</a>
          </div>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>share</mat-icon>
        </button>
    </mat-toolbar>
    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav>
        <mat-nav-list>
            <a (click)="sidenav.toggle()" href="" mat-list-item><mat-icon class="header-icon" aria-hidden="false" aria-label="Close" fontIcon="close"></mat-icon>Close</a>
            <a href="#" mat-list-item><mat-icon class="header-icon" aria-hidden="false" aria-label="Home" fontIcon="home"></mat-icon>Home</a>
            <a href="#" mat-list-item><mat-icon class="header-icon" aria-hidden="false" aria-label="Register" fontIcon="markunread_mailbox"></mat-icon>Register</a>
            <a href="#" mat-list-item><mat-icon class="header-icon" aria-hidden="false" aria-label="Dashboard" fontIcon="dashboard"></mat-icon>Dashboard</a>
            <a href="#" mat-list-item><mat-icon class="header-icon" aria-hidden="false" aria-label="Sign In" fontIcon="exit_to_app"></mat-icon> Sign In</a>
            <a href="#" mat-list-item><mat-icon class="header-icon" aria-hidden="false" aria-label="Log Out" fontIcon="arrow_back"></mat-icon>Log Out</a>
            <a href="#" mat-list-item><mat-icon class="header-icon" aria-hidden="false" aria-label="Pryices TV" fontIcon="live_tv"></mat-icon>Pryices TV</a>
            <a href="#" mat-list-item><mat-icon class="header-icon" aria-hidden="false" aria-label="Games" fontIcon="games"></mat-icon>Games</a>
            <a href="#" mat-list-item><mat-icon class="header-icon" aria-hidden="false" aria-label="Applications" fontIcon="apps"></mat-icon>Applications</a>
            <a href="#" mat-list-item><mat-icon class="header-icon" aria-hidden="false" aria-label="Services" fontIcon="business_center"></mat-icon>Services</a>
            <a href="#" mat-list-item>About Us</a> 
        </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill></mat-sidenav-content>
    </mat-sidenav-container>
</div>
